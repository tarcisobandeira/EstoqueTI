<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:body>
		<h:form id="formEI">
			<p:panelGrid columns="2">
				<p:outputLabel value="Descrição: " />
				<p:inputText id="descricao" value="#{itensMB.i.descricao}" />
				<p:outputLabel value="Unidade: " />
				<p:inputText id="unidade" value="#{itensMB.i.unidade}" />
				<p:outputLabel value="Minimo: " />
				<p:inputText id="minimo" value="#{itensMB.i.minimo}" />
			</p:panelGrid>
			<p:commandButton value="Voltar" ajax="true"
				actionListener="#{tabelaMB.listar}"
				update=":formCorpo :formF :formI :formL :formE :formS :formME :formMS"
				oncomplete="PF('dlg10').hide();" process="@this" />
			<p:commandButton value="Salvar" ajax="true" update=":formCorpo"
				actionListener="#{itensMB.salvar}" oncomplete="PF('dlg10').hide();" />
		</h:form>
	</h:body>
</ui:composition>
