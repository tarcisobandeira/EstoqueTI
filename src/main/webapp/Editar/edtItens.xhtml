<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:body>
		<h:form id="formEI">
			<p:growl id="gwEItens" showDetail="true">
				<p:autoUpdate />
			</p:growl>
			<p:panelGrid columns="2">
				<p:outputLabel value="Descrição: " />
				<p:inputText id="descricao" value="#{itensMB.i.descricao}" />
				<p:outputLabel value="Unidade: " />
				<p:selectOneMenu id="unidade" value="#{itensMB.i.id_unidade}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{tabelaMB.unidadeL}" var="unidadeL"
						itemLabel="#{unidadeL.unidade}" itemValue="#{unidadeL.id}" />
				</p:selectOneMenu>
				<p:outputLabel value="Minimo: " />
				<p:inputText id="minimo" value="#{itensMB.i.minimo}" />
			</p:panelGrid>
			<p:commandButton value="Voltar" ajax="true"
				actionListener="#{tabelaMB.listar}" action="#{itensMB.zerar}"
				update=":formCorpo :formF :formI :formL :formE :formS :formME :formMS"
				oncomplete="PF('dlg10').hide();" process="@this" />
			<p:commandButton value="Salvar" ajax="true"
				update=":formCorpo :formEI" actionListener="#{itensMB.salvar}" />
		</h:form>
	</h:body>
</ui:composition>
