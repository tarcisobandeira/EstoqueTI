<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:body>
		<h:form id="formMImpre">
			<p:panelGrid columns="2">
				<p:outputLabel value="Colaborador" />
				<p:outputLabel value="#{emprestimoMB.selc.colaborador}" />
				<p:outputLabel value="Item" />
				<p:outputLabel value="#{emprestimoMB.selc.itens.descricao}" />
				<p:outputLabel value="Quantidade" />
				<p:outputLabel value="#{emprestimoMB.selc.quantidade}" />
				<p:outputLabel value="Dia do emprestimo" />
				<p:outputLabel value="#{emprestimoMB.selc.dia_saida}" />
				<p:outputLabel value="Devolução programada" />
				<p:outputLabel value="#{emprestimoMB.selc.dia_devol}" />
				<p:outputLabel value="Devolução definitiva" />
				<p:outputLabel value="#{emprestimoMB.selc.dia_retor}" />
				<p:outputLabel value="Localização do item" />
				<p:outputLabel value="#{emprestimoMB.selc.localizacao.local_nome}" />
				<p:outputLabel value="OBS" />
				<p:outputLabel value="#{emprestimoMB.selc.OBS}" />
				<p:outputLabel value="Limite" />
				<p:outputLabel value="#{emprestimoMB.selc.limite}" />
			</p:panelGrid>
		</h:form>
	</h:body>
</ui:composition>
