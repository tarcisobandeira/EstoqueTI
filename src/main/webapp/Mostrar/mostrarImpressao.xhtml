<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:body>
		<h:form styleClass="formMImpre" id="formMImpre">
			<div class="texto">
				<div class="divIMG">
					<p:graphicImage styleClass="img" id="unifaj"
						value="/resources/Imagens/unifaj.png" />
				</div>
				<div class="titulo">
					<p:outputLabel value="TERMO DE RESPONSABILIDADE DE EQUIPAMENTOS" />
				</div>
				<div class="divTermo">
					<p:outputLabel styleClass="termo"
						value="Eu: #{emprestimoMB.selc.colaborador}, mediante este documento DECLARO para os devidos fins e a quem possa interessar, que recebi #{emprestimoMB.selc .quantidade} #{emprestimoMB.selc .itens.descricao} em perfeitas condições de uso, comprometendo-me pela conservação do equipamento descrito." />
				</div>
				<div class="divData">
					<p:outputLabel styleClass="diaData"
						value="Jaguariúna/SP, #{emprestimoMB.selc.dia_saida}" />
				</div>
				<div class="ui">
					<div class="ui-g-2">
						<p:outputLabel value="Assinatura do responsável" />
					</div>
					<div class="ui-g-2">
						<p:outputLabel value="Assinatura do colaborador" />
					</div>
				</div>
			</div>
		</h:form>
	</h:body>
</ui:composition>
