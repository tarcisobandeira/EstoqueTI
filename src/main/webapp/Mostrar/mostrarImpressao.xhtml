<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:body>
		<h:form styleClass="formMImpre" id="formMImpre">
			<div class="texto">
				<p:panelGrid styleClass="grid" columns="2">
					<f:facet name="header">
						<p:graphicImage styleClass="img" id="unifaj"
							value="/resources/Imagens/unifaj.png" />
					</f:facet>
					<p:outputLabel value="Colaborador: " />
					<p:outputLabel value="#{emprestimoMB.selc.colaborador}" />
					<p:outputLabel value="Item: " />
					<p:outputLabel value="#{emprestimoMB.selc.itens.descricao}" />
					<p:outputLabel value="Quantidade: " />
					<p:outputLabel value="#{emprestimoMB.selc.quantidade}" />
					<p:outputLabel value="Saída: " />
					<p:outputLabel value="#{emprestimoMB.selc.dia_saida}" />
					<p:outputLabel value="Devolução: " />
					<p:outputLabel value="#{emprestimoMB.selc.dia_devol}" />
				</p:panelGrid>
				<p:panelGrid styleClass="grid" columns="2" layout="grid">
					<p:outputLabel value="OBS.: " />
					<p:outputLabel value="#{emprestimoMB.selc.OBS}" />
				</p:panelGrid>
			</div>
		</h:form>
	</h:body>
</ui:composition>
