<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<p:outputLabel value="Lista de entrada de itens" />
	<p:dataTable id="tabela5" value="#{tabelaMB.entradaL}"
		scrollable="true" scrollHeight="500" var="ee"
		emptyMessage="Nenhum item encontrado">

		<p:column filterBy="#{ee.dia}" headerText="Dia"
			filterMatchMode="contains">
			<p:outputLabel value="#{ee.dia}" />
		</p:column>

		<p:column filterBy="#{ee.codigo}" headerText="CÃ³digo"
			filterMatchMode="contains">
			<p:outputLabel value="#{ee.codigo}" />
		</p:column>

		<p:column filterBy="#{ee.itens.descricao}" headerText="Item"
			filterMatchMode="contains">
			<p:outputLabel value="#{ee.itens.descricao}" />
		</p:column>

		<p:column filterBy="#{ee.localizacao.local_nome}" headerText="Local"
			filterMatchMode="contains">
			<p:outputLabel value="#{ee.localizacao.local_nome}" />
		</p:column>

		<p:column filterBy="#{ee.entrada}" headerText="Quantidade"
			filterMatchMode="contains">
			<p:outputLabel value="#{ee.entrada}" />
		</p:column>

	</p:dataTable>

</ui:composition>
