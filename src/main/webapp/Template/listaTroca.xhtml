<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<p:outputLabel value="Troca de Local" />

	<p:dataTable id="tbTroca" scrollable="true" value="#{tabelaMB.trocaL}"
		var="tl" scrollHeight="500" emptyMessage="Nenhum item encontrado">

		<p:column filterBy="#{tl.itens.descricao}" headerText="Item"
			filterMatchMode="contains">
			<p:outputLabel value="#{tl.itens.descricao}" />
		</p:column>

		<p:column filterBy="#{tl.LAN.local_nome}" headerText="Local anterior"
			filterMatchMode="contains">
			<p:outputLabel value="#{tl.LAN.local_nome}" />
		</p:column>

		<p:column filterBy="#{tl.LAT.local_nome}" headerText="Local atual"
			filterMatchMode="contains">
			<p:outputLabel value="#{tl.LAT.local_nome}" />
		</p:column>

		<p:column filterBy="#{tl.quantidade}" headerText="Quantidade"
			filterMatchMode="contains">
			<p:outputLabel value="#{tl.quantidade}" />
		</p:column>

		<p:column filterBy="#{tl.dia}" headerText="Data"
			filterMatchMode="contains">
			<p:outputLabel value="#{tl.dia}" />
		</p:column>

	</p:dataTable>

	<p:commandButton value="Nova Troca de local"
		onclick="PF('dlg13').show();" />

</ui:composition>
