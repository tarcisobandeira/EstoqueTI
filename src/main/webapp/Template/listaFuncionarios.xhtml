<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<p:outputLabel value="Lista de funcionarios" />
	<p:dataTable id="tabela2" value="#{tabelaMB.funciL}" scrollable="true"
		selection="#{funcionariosMB.selc}" selectionMode="single"
		scrollHeight="500" rowKey="#{ff.id}" var="ff"
		emptyMessage="Nenhum item encontrado">

		<p:column filterBy="#{ff.nome}" headerText="Nome"
			filterMatchMode="contains">
			<p:outputLabel value="#{ff.nome}" />
		</p:column>

		<p:column filterBy="#{ff.funcao}" headerText="Função"
			filterMatchMode="contains">
			<p:outputLabel value="#{ff.funcao}" />
		</p:column>

		<p:column filterBy="#{ff.login}" headerText="Login"
			filterMatchMode="contains">
			<p:outputLabel value="#{ff.login}" />
		</p:column>

	</p:dataTable>
</ui:composition>
