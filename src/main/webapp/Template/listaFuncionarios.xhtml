<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<p:outputLabel value="Lista de funcionários" />
	<p:dataTable id="tabela20" value="#{tabelaMB.funciL}" scrollable="true"
		selection="#{funcionariosMB.selc}" selectionMode="single"
		scrollHeight="500" rowKey="#{ff.id}" var="ff"
		filteredValue="#{funcionariosMB.fun}"
		emptyMessage="Nenhum item encontrado">
		<p:ajax event="rowSelect" update=":formCorpo" />

		<p:column filterBy="#{ff.nome}" headerText="Nome"
			filterMatchMode="contains">
			<h:outputText value="#{ff.nome}" />
		</p:column>

		<p:column filterBy="#{ff.funcao}" headerText="Função"
			filterMatchMode="contains">
			<h:outputText value="#{ff.funcao}" />
		</p:column>

		<p:column filterBy="#{ff.login}" headerText="Login"
			filterMatchMode="contains">
			<h:outputText value="#{ff.login}" />
		</p:column>
	</p:dataTable>

	<p:commandButton value="Editar"
		disabled="#{funcionariosMB.selc == null || loginMB.f.funcao == 1}"
		ajax="true" update=":formEF" actionListener="#{funcionariosMB.editar}"
		oncomplete="PF('dlg11').show();" title="Permite editar um funcionário" />

</ui:composition>
