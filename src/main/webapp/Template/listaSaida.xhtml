<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<p:outputLabel value="Lista de saÃ­da de itens" />
	<p:dataTable id="tabela6" value="#{tabelaMB.saidaL}" scrollable="true"
		scrollHeight="500" var="sl" emptyMessage="Nenhum item encontrado">

		<p:column filterBy="#{sl.dia}" headerText="Dia"
			filterMatchMode="contains">
			<p:outputLabel value="#{sl.dia}" />
		</p:column>

		<p:column filterBy="#{sl.itens.descricao}" headerText="Item"
			filterMatchMode="contains">
			<p:outputLabel value="#{sl.itens.descricao}" />
		</p:column>

		<p:column filterBy="#{sl.localizacao.local_nome}" headerText="Local"
			filterMatchMode="contains">
			<p:outputLabel value="#{sl.localizacao.local_nome}" />
		</p:column>

		<p:column filterBy="#{sl.funcionarios.nome}" headerText="Funcionario"
			filterMatchMode="contains">
			<p:outputLabel value="#{sl.funcionarios.nome}" />
		</p:column>

		<p:column filterBy="#{sl.saida}" headerText="Quantidade"
			filterMatchMode="contains">
			<p:outputLabel value="#{sl.saida}" />
		</p:column>

		<p:column filterBy="#{sl.OS}" headerText="O.S."
			filterMatchMode="contains">
			<p:outputLabel value="#{sl.OS}"/>
		</p:column>

	</p:dataTable>
</ui:composition>
