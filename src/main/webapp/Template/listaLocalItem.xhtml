<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:form id="formLi">
		<p:dataTable id="tabela10" value="#{itensMB.listLi}" scrollable="true"
			scrollHeight="250" var="li" emptyMessage="Nenhum item encontrado"
			disabledSelection="true">

			<p:column filterBy="#{li.localizacao.local_nome}" headerText="Local"
				filterMatchMode="contains">
				<h:outputText value="#{li.localizacao.local_nome}" />
			</p:column>

			<p:column filterBy="#{li.estoque}" headerText="Quantidade"
				filterMatchMode="contains">
				<h:outputText value="#{li.estoque}" />
			</p:column>

		</p:dataTable>
		<p:commandButton value="Voltar" ajax="true"
			actionListener="#{itensMB.zerar}"
			oncomplete="PF('dlg14').hide();" process="@this" />
	</h:form>
</ui:composition>
