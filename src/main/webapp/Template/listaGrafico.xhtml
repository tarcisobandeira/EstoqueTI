<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<p:outputLabel value="GrÃ¡ficos" />
	<p:tabView>
		<p:tab>
			<p:chart type="pie" model="#{graficoMB.pieModel}"
				style="width:100%;height:100%" />
		</p:tab>
		<p:tab>
			<p:selectOneMenu filter="true" filterMatchMode="contains" value="#{graficoMB.item}">
				<f:selectItem itemLabel="Selecione" itemValue="" />
				<f:selectItems value="#{tabelaMB.itensL}" var="itensL"
					itemLabel="#{itensL.descricao}" itemValue="#{itensL.id}" />
					<p:ajax listener="#{graficoMB.createLine}" event="change"
						update="line" />
			</p:selectOneMenu>
			<p:chart id="line" type="line" model="#{graficoMB.lineModel}" />
		</p:tab>
	</p:tabView>
</ui:composition>
