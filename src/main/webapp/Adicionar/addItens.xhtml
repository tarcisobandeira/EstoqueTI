<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:body>
		<h:form id="formI">
			<p:growl id="gwItens" showDetail="true">
				<p:autoUpdate />
			</p:growl>
			<p:panelGrid columns="3">
				<p:outputLabel value="Descrição: " />
				<p:inputText id="descricao" value="#{itensMB.i.descricao}" />
				<p:outputLabel />

				<p:outputLabel value="Unidade: " />
				<p:selectOneMenu id="unidade" filter="true"
					filterMatchMode="contains" value="#{itensMB.i.id_unidade}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{tabelaMB.unidadeL}" var="unidadeL"
						itemLabel="#{unidadeL.unidade}" itemValue="#{unidadeL.id}" />
				</p:selectOneMenu>
				<p:commandButton icon="ui-icon-plus" onclick="PF('dlg12').show();"
					title="Permite adicionar uma nova unidade" />

				<p:outputLabel value="Minimo: " />
				<p:inputText id="minimo" value="#{itensMB.i.minimo}" />
				<p:outputLabel />

				<p:outputLabel value="Local: " />
				<p:selectOneMenu id="local" filter="true" filterMatchMode="contains"
					value="#{itensMB.li.id_localizacao}" required="true"
					requiredMessage="Não foi feita a seleção do local">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{tabelaMB.localnL}" var="localL"
						itemLabel="#{localL.local_nome}" itemValue="#{localL.id}" />
				</p:selectOneMenu>
				<p:commandButton icon="ui-icon-plus" onclick="PF('dlg3').show();"
					title="Permite adicionar um novo local" />

			</p:panelGrid>
			<p:commandButton value="Voltar" ajax="true"
				actionListener="#{tabelaMB.listar}" action="#{itensMB.zerar}"
				update=":formCorpo :formF :formI :formL :formE :formS :formME :formMS :formU :formT :formEM"
				oncomplete="PF('dlg2').hide();" process="@this" />
			<p:commandButton value="Salvar" ajax="true" update=":formI"
				actionListener="#{itensMB.salvar}" />
		</h:form>
	</h:body>
</ui:composition>
