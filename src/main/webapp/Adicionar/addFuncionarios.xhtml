<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:body>
		<h:form id="formF">
			<div>
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome: " />
					<p:inputText id="nome_fun" value="#{funcionariosMB.f.nome}" />
					<p:outputLabel value="Função: " />
					<p:selectOneMenu id="funcao" value="#{funcionariosMB.f.funcao}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Estagiário" itemValue="1" />
						<f:selectItem itemLabel="Efetivo" itemValue="2" />
					</p:selectOneMenu>
					<p:outputLabel value="Login: " />
					<p:inputText id="login" value="#{funcionariosMB.f.login}" />
					<p:outputLabel value="Senha: " />
					<p:password id="senha" value="#{funcionariosMB.f.senha}" />
				</p:panelGrid>
				<p:commandButton value="Voltar" ajax="true"
					actionListener="#{tabelaMB.listar}"
					action="#{funcionariosMB.zerar}" oncomplete="PF('dlg1').hide();"
					update=":formCorpo :formF :formI :formL :formE :formS :formME :formMS"
					process="@this" />
				<p:commandButton value="Salvar" ajax="true"
					actionListener="#{funcionariosMB.salvar}" update=":formF" />
			</div>
		</h:form>
	</h:body>
</ui:composition>
